<html>
<head>
	<meta charset="utf-8" />
	<title>{{ site.name }}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles.css" type="text/css"/>
</head>

<body>

<div id="wrapper">

	{% include header.html %}

	<div id="middle">

		<div id="container">
			<div id="content">	
				{{ content }}
			</div>
		</div>

		<div id="sideRight">
			{% for post in site.posts %}
			<div class="archive">
				<span class="archivedDate">{{ post.date | date:"%Y-%m-%d" }}</span>
				<a class="archivedTitle" href="{{ post.url }}">{{ post.title }}</a>
			</div>
			{% endfor %}
		</div>

	</div>

	{% include footer.html %}

</div>

</body>
</html>
