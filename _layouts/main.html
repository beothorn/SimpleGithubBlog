<html>
<head>
	<meta charset="utf-8" />
	<title>{{ site.name }}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>

<body>

<div id="wrapper">

	<header id="header">
		<h1 id="blogTitle">{{ site.name }}</h1>
	</header>

	<section id="middle">

		<div id="container">
			<div id="content">	
				{{ content }}
			</div>
		</div>

		<aside id="sideRight">
			{% for post in site.posts %}
			<div class="archive">
				<span class="archivedDate">({{ post.date | date:"%Y-%m-%d" }})</span>
				<a class="archivedTitle" href="{{ post.url }}">{{ post.title }}</a>
			</div>
			{% endfor %}
		</aside>

	</section>

	<footer id="footer">
		All content released under public domain.
	</footer>

</div>

</body>
</html>
