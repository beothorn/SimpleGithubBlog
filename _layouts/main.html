<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>{{ site.name }}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
	<!--[if lte IE 6]><link rel="stylesheet" href="style_ie.css" type="text/css" media="screen, projection" /><![endif]-->
</head>

<body>

<div id="wrapper">

	<header id="header">
		<h1 id="blogTitle">{{ site.name }}</h1>
	</header><!-- #header-->

	<section id="middle">

		<div id="container">
			<div id="content">	
		{{ content }}
</div><!-- #content-->
		</div><!-- #container-->

		<aside id="sideRight">
			{% for post in site.posts %}
			<div class="archive">
				<span class="archivedDate">({{ post.date | date:"%Y-%m-%d" }})</span>
				<a class="archivedTitle" href="{{ post.url }}">{{ post.title }}</a>
			</div>
			{% endfor %}
		</aside><!-- #sideRight -->

	</section><!-- #middle-->

	<footer id="footer">
		All content released under public domain.
	</footer><!-- #footer -->

</div><!-- #wrapper -->

</body>
</html>
