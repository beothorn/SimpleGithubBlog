<html>
<head>
	<meta charset="utf-8" />
	<title>{{ site.name }}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/assets/css/styles.css" type="text/css"/>
</head>

<body>

<div id="wrapper">

	<header id="header">
		<h1 id="blogTitle">{{ site.name }}</h1>
	</header>

	<div id="middle">

		<div id="container">
			<div id="content">	
				<div class="post_info">
					<h2 class="postTitle"><a class="postTitleLink" href="{{ page.url }}">{{ page.title }}</a></h2>
					<span class="postDate">{{ page.date | date:"%Y-%m-%d" }}</span>
					<div class="postText">{{ content }} </div>
				</div>
				<hr>
			</div>
		</div>

		<div id="sideRight">
			{% for post in site.posts %}
			<div class="archive">
				<span class="archivedDate">{{ post.date | date:"%Y-%m-%d" }}</span>
				<a class="archivedTitle" href="{{ post.url }}">{{ post.title }}</a>
			</div>
			{% endfor %}
		</div>

	</div>

	<footer id="footer">
		All content released under public domain.
	</footer>

</div>

</body>
</html>
